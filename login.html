<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
	<script src="js/login.js" type="text/javascript"></script>
</head> 
<body>
	<div class="interface">
		<h1 class="title">欢迎登录</h1>
		<form>
			<div class="name">
				<span class="namesvg"></span>
				<span class="word">用户名：</span>
				<input type="text" name="username" placeholder="输入用户名" id="username">
			</div>
			<div class="password">
				<span class="passwordsvg"></span>
				<span class="word">密码：</span>
				<input type="password" name="userpassword" placeholder="输入密码" id="password">
			</div>
			<div class="login">
				<input type="button" value="登录" id="loginbtn">
			</div>
			<div class="login">
				<input type="button" value="注册" id="registerbtn">
			</div>
		</form>
	</div>
</body>
</html>
