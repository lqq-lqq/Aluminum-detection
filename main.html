            <form>

                <div class="resultSetForm">类型筛选:
                    <input type="checkbox" name="typechoose" value="1" id="zhenkong" class="setItem" checked>针孔

                </div>

            </form>

				><input class="input_box" type="text" placeholder="0~100" id="myratechoose" readonly="readonly">% -->
